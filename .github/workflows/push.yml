name: push workflow
on:
  push:
    branches:
      - master
jobs:
  handle:
    runs-on: ubuntu-latest
    steps:
      - name: pull updated strings
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd del-v5 && npm upgrade
          host: ${{ secrets.HOST }}
          username: cairo
          privateKey: ${{ secrets.PRIVATE_KEY}}
        env:
          CI: true
